<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOver</title>
    <link rel="stylesheet" href="gameOver.css">
</head>
<body>
    
 <div class="flex overText">
    <!-- game over text  -->
    <div>
        <h1>GAME <br> OVER</h1>
    </div>
    <!-- bomb image  -->
    <div>
        <img src="./assests/bomb.png" alt="" id="bomb">
    </div>
 </div>  

    <!-- scoreboard -->
    <div id="scoreboard">
        <h4>SCORE: <span id="score">0</span></h4>
        <p id="phrase"></p>
    </div>

    <!-- buttons -->
    <div id="buttons">
        <button class="block-display" id="playAgainBtn">Play Again</button>
        <button class="block-display" id="changeBtn">Change player</button>
    </div>
    <!-----mole----->
    <div>
        <img src="assests\mole2-bg.png" alt="" id="mole">
    </div>
</body>
</html>
<script src="gameOver.js"></script>
