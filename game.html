<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="flex">
        <!-- score and time  -->
        <div class="flex scoreBoard  colum ">
            <h3>Lives: <span id="lives">3</span></h3>
            <h3>Score: <span id="score">0</span></h3>
            <h3>Time: <span id="time">60</span></h3>
        </div>
        <!-- ----settings--- -->
        <div class="flex settings ">
            <div class="circleBorder">
              <img src="./assests/Volume.png" alt="" id="volume">
              <img src="assests/Mute.png" alt="" id="mute">
            </div>
            <div class="circleBorder ">
              <img src="./assests/Logout.png" alt="" id="logout">
            </div>
        </div>
    </div>

    <div >
        <!-- mud holes -->
        <div class="grid" id="moleAttack">
            <div class="hole" id="hole1"></div>
            <div class="hole" id="hole2"></div>
            <div class="hole" id="hole3"></div>
            <div class="hole" id="hole4"></div>
            <div class="hole" id="hole5"></div>
            <div class="hole" id="hole6"></div>
            <div class="hole" id="hole7"></div>
            <div class="hole" id="hole8"></div>
            <div class="hole" id="hole9"></div>
            <div class="hole" id="hole10"></div>
            <div class="hole" id="hole11"></div>
            <div class="hole" id="hole12"></div>
        </div>

    <!-- game mode  -->
    <div id="pop-up">
        <div id="gameMode" class="flex column">
            <h3 id="modeText">CHOOSE GAME MODE</h3>
            <button id="easyMode">Easy</button>
            <button id="mediumMode">Medium</button>
            <button id="hardMode">Hard</button>
        </div>
    </div>
    
</body>
</html>
<script src="game.js"></script>
